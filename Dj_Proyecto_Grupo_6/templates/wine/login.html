<!DOCTYPE html>
{% extends './base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static '/wine/css/moviles.css' %}">
<link rel="stylesheet" href="{% static '/wine/css/style-tintos.css' %}">
<link rel="shortcut icon" href="{% static '/favicon/grapes.ico' %}" type="image/x-icon">
{% endblock css %}
{% block contenido %}
{% include './header-tintos.html' %}

<div>
    <p>
        Texto
    </p>
    <h1>Iniciar sesión</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

    
        <label for="username">Nombre de usuario:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password">
        <br>
        <input type="submit" value="Iniciar sesión">
    </form>
    {% if error_message %}
    <p>
        {{ error_message }}
    </p>
    {% else %}
        <p>TEXTO de prueba</p>
    {% endif %}

</div>


{% endblock contenido %}
