<!DOCTYPE html>
{% extends '../wine/base.html' %}
{% block titulo %} Tintos {% endblock titulo %} 
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static '/wine/css/moviles.css' %}">
<link rel="stylesheet" href="{% static '/wine/css/style-tintos.css' %}">
<link rel="shortcut icon" href="{% static '/favicon/grapes.ico' %}" type="image/x-icon">
{% endblock css %}
{% block contenido %}
{% include '../wine/header-tintos.html' %}

<div>
    <p>
        Texto
    </p>
    <h1>Iniciar sesión</h1>
    <form method="post" >
        {% csrf_token %}

    
        <label for="username">Nombre de usuario:</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password">
        <br>
        <button type="submit">Iniciar</button>
        
    </form>
  

</div>


{% endblock contenido %}
